<!DOCTYPE html>
<html>
  <head>
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" href="{{ url_for('static', filename='sudoku-icon.png') }}">
    <style>
      /* Center the header content */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        width: 100%;
      }

      /* Style the logo */
      .logo {
        display: flex;
        align-items: center;
      }

      .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-left: 10px;
      }

      /* Style the navigation */
      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-left: 30px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav a:hover {
        background-color: #555;
      }

      /* Highlight the current page link */
      nav a.active {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='sudoku-icon.png') }}" alt="Sudoku Icon" width="30" height="30"></a>
        <span class="logo-text">Sudoku Game</span>
      </div>
      <nav>
        <ul>
          {% if session.get('user_id') %}
          <li><a href="{{ url_for('game') }}" {% if request.path == url_for('game') %}class="active"{% endif %}>Play</a></li>
          <li><a href="{{ url_for('stats') }}" {% if request.path == url_for('stats') %}class="active"{% endif %}>Stats</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
          <li><a href="{{ url_for('login') }}" {% if request.path == url_for('login') %}class="active"{% endif %}>Login</a></li>
          <li><a href="{{ url_for('register') }}" {% if request.path == url_for('register') %}class="active"{% endif %}>Register</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/sudoku.js') }}"></script>
  </body>
</html>
